name: player
description: >-
  Player frontend to play files with VLC on a seperate x-server on the device.
version: 0.1.1
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/wirewirewirewire/balena-player"
#  logo:
#    type: blob.asset
#    data:
#      url: "https://sample"
data:
  applicationEnvironmentVariables:
    - CONFIGPATH: "./media/"
  defaultDeviceType: generic-amd64
  supportedDeviceTypes:
    - raspberrypi4-64
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - intel-nuc
    - genericx86-64-ext
    - generic-amd64
